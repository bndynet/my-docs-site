<html>
  <head>
    <style>
      body.light {
        background-color: white;
        color: black;
      }

      body.dark {
        background-color: #121212;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Iframe Content</h1>
    <div>Loaded at: <span id="loadedAt"></span></div>
    <div>Host theme: <span id="theme"></span></div>
    <script>
      console.log('iframe-querystring loaded');

      document.getElementById('loadedAt').textContent = new Date().toLocaleTimeString();

      let themeSpan = document.getElementById('theme');
      let theme;
      function changeTheme(newTheme) {
        if (theme) {
          document.body.classList.remove(theme);
        }

        theme = newTheme;
        document.body.classList.add(theme);
        themeSpan.textContent = theme;
      }

      // theme from url param
      const params = new URLSearchParams(window.location.search);
      const initialTheme = params.get('theme') || 'light';
      changeTheme(initialTheme);
    </script>
  </body>
</html>
